<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdTech Innovations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    header {
      position: relative;
      height: 400px;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Overlay effect */
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Scale video to fill container */
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 5em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: white;
      text-align: center;
      position: relative;
      z-index: 1; /* Text appears above video */
      animation: wave 3s ease-in-out infinite;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Text shadow */
    }

    @keyframes wave {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px); /* Text moves slightly up and down */
      }
      100% {
        transform: translateY(0);
      }
    }

    nav {
      background-color: #0073e6;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .cta {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      margin-top: 40px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  </header>
